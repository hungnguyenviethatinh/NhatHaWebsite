<nz-carousel nzEffect="fade" nzDots="{{banners.length > 1 ? true : false}}" nzAutoPlay>
    <div nz-carousel-content *ngFor="let banner of banners">
        <img [src]="banner" alt="Phần mềm hỗ trợ trong công việc">
    </div>
</nz-carousel>
<div class="main-container">
    <div class="clearfix" id="software">
        <div class="software-wrap">
            <section>
                <div class="software" nz-row nzType="flex" nzJustify="space-between" nzAlign="top"
                    *ngFor="let software of softwares">
                    <div nz-col nzXs="24" nzSm="24" nzMd="6">
                        <img [src]="software.logo" [alt]="software.name">
                    </div>
                    <div nz-col nzXs="24" nzSm="24" nzMd="16">
                        <article nz-typography>
                            <h3 nz-title>{{software.name}}</h3>
                            <p nz-paragraph *ngFor="let description of software.descriptions">
                                {{description}}
                            </p>
                        </article>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>
