<nz-carousel nzEffect="fade" nzDots="{{bannerjobs.length > 1 ? true : false}}" nzAutoPlay>
    <div nz-carousel-content *ngFor="let bannerjob of bannerjobs">
        <img [src]="bannerjob.img" alt="Đối tác của chúng tôi">
        <h1 nz-title>{{'bannerjob.caption'|translate}}</h1>
    </div>
</nz-carousel>
<div class="main-container">
    <div class="clearfix" id="job-career">
        <div class="job-career-wrap">
            <section>
                <div class="job-career" nz-row nzType="flex" nzJustify="space-between" nzAlign="top">
                    <div nz-col nzXs="24" nzSm="24" nzMd="6">
                        <img [src]="hr.img" alt="Tìm kiếm nhân tài">
                    </div>
                    <div nz-col nzXs="24" nzSm="24" nzMd="16">
                        <article nz-typography>
                            <h3 nz-title>{{'hr.poster.title' |translate}}</h3>
                            <p nz-paragraph *ngFor="let contentjob of hr.poster.contents; let i=index;">
                                {{('contentjob'+i)|translate}}
                            </p>
                            <button nz-button nzType="primary">{{'Các cơ hội hiện tại'|translate}}</button>
                        </article>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>
