<header class="clearfix" id="header">
    <div id="desktopHeader" nz-row nzType="flex" nzJustify="space-between" nzAlign="middle">
        <div nz-col nzXs="24" nzSm="8" nzMd="8" nzLg="3" nzXl="3" nzXXl="3">
            <a (click)="setSelectedMenuIndex(0)" [routerLink]="['/']" id="logo">
                <img src="assets/images/nhatha-logo.png"
                    [alt]="'Công ty Kỹ thuật Điện - Năng lượng Nhật Hạ' | translate">
            </a>
        </div>
        <div nz-col nzXs="24" nzSm="12" nzMd="12" nzLg="19" nzXl="19" nzXXl="19" style="padding-left: 1rem;">
            <h4 nz-title>
                {{'Công ty Kỹ thuật Điện - Năng lượng Nhật Hạ' | translate}}</h4>
            <h3 nz-title>
                {{'Nơi Khách Hàng Đặt Niềm Tin' | translate}}</h3>
        </div>
        <div nz-col nzXs="24" nzSm="4" nzMd="4" nzLg="2" nzXl="2" nzXXl="2">
            <div nz-row nzType="flex" style="justify-content: space-around; justify-content: space-evenly;">
                <div nzCol>
                    <a (click)="switchLanguage('en')" title="English">
                        <img class="flag" src="assets/images/lang/gb.png" alt="English">
                    </a>
                </div>
                <div nzCol>
                    <a (click)="switchLanguage('vi')" title="Tiếng Việt">
                        <img class="flag" src="assets/images/lang/vi.png" alt="Vietnamese">
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div id="mobileHeader" nz-row nzType="flex" nzJustify="space-between" nzAlign="middle">
        <div nz-col nzSpan="12">
            <a [routerLink]="['/']" id="logo">
                <img style="height: 60px;" src="assets/images/nhatha-logo.png"
                    [alt]="'Công ty Kỹ thuật Điện - Năng lượng Nhật Hạ' | translate">
            </a>
        </div>
        <div nz-col nzSpan="12" style="text-align: right;">
            <i style="color: #096dd9; cursor: pointer;" (click)="openSideBar()" nz-icon nzType="menu"
                nzTheme="outline"></i>
        </div>
    </div>
    <div id="menu" nz-row>
        <div nz-col nzSpan="24">
            <nh-menu [menuMode]="'horizontal'" [selectedMenuIndex]="selectedMenuIndex"
                (switchRouterEvent)="switchRouter($event)" (setSelectedMenuIndexEvent)="setSelectedMenuIndex($event)">
            </nh-menu>
        </div>
    </div>
</header>
