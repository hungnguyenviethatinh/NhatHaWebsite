<nz-carousel nzEffect="fade" nzDots="{{banners.length > 1 ? true : false}}" nzAutoPlay>
    <div nz-carousel-content *ngFor="let banner of banners">
        <img [src]="banner" alt="Công ty Kỹ thuật Năng Lượng - Điện Nhật Hạ">
    </div>
</nz-carousel>
<div class="main-container">
    <div class="clearfix" id="service">
        <div class="service-wrap">
            <h2>Dịch Vụ Kỹ Thuật</h2>
            <div nz-row nzType="flex" nzJustify="space-between" nzAlign="middle">
                <div class="service" nz-col nzXs="24" nzSm="24" nzMd="4" *ngFor="let service of services">
                    <a routerLink="{{service.href}}">
                        <img [src]="service.img" alt="{{service.name}}" />
                        <p>{{service.name}}</p>
                    </a>
                </div>
            </div>
        </div>
        <div class="clearfix" id="product">
            <div class="product-wrap">
                <h2>Sản Phẩm</h2>
                <div nz-row nzType="flex" nzJustify="space-between" nzAlign="middle">
                    <div class="product" nz-col nzXs="24" nzSm="24" nzMd="7" *ngFor="let product of products">
                        <a routerLink="{{product.href}}">
                            <img [src]="product.img" alt="{{product.name}}" />
                            <p>{{product.name}}</p>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
