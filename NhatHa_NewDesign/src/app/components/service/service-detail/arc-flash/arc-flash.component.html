<div class="main-container">
    <div class="clearfix" id="service">
        <div class="service-wrap">
            <div class="clearfix" id="heading" nz-row nzType="flex" nzJustify="space-between" nzAlign="middle">
                <div nz-col nzXs="24" nzSm="24" nzMd="6">
                    <img [src]="service.heading.img" alt="">
                </div>
                <div nz-col nzXs="24" nzSm="24" nzMd="18">
                    <h1 translate>{{'servicearc.heading.title'}}</h1>
                </div>
            </div>
            <div class="clearfix" id="content">
                <div class="content" nz-row nzType="flex" nzJustify="space-between" nzAlign="top"
                    *ngFor="let contentarc of service.contents; let i=index">
                    <div class="text-content" nz-col nzXs="24" nzSm="24" nzMd="18">
                        <h3 class="title">{{('contentarc.title'+i)|translate}}</h3>
                        <ng-container *ngIf="contentarc.type === 'p'">
                            <p *ngFor="let paragrapharc of contentarc.paragraphs; let j=index">
                                {{('paragrapharc'+i+j)|translate}}
                            </p>
                        </ng-container>
                        <ng-container *ngIf="contentarc.type === 'li-circle' || contentarc.type === 'li-number'">
                            <ul>
                                <li [ngClass]="contentarc.type" *ngFor="let paragrapharc of contentarc.paragraphs; let j=index">
                                    {{('paragrapharc'+i+j)|translate}}
                                </li>
                            </ul>
                        </ng-container>
                    </div>
                    <div nz-col nzXs="24" nzSm="24" nzMd="6">
                        <div class="img" *ngFor="let img of contentarc.img">
                            <img [src]="img" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
