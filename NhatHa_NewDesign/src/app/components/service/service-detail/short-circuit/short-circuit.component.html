<div class="main-container">
    <div class="clearfix" id="service">
        <div class="service-wrap">
            <div class="clearfix" id="heading" nz-row nzType="flex" nzJustify="space-between" nzAlign="middle">
                <div nz-col nzXs="24" nzSm="24" nzMd="6">
                    <img style="height: 180px;" [src]="service.heading.img" alt="">
                </div>
                <div nz-col nzXs="24" nzSm="24" nzMd="18">
                    <h1>
                        {{'service.heading.title1' | translate}}
                        <br>
                        {{'service.heading.title2' | translate}}
                    </h1>
                </div>
            </div>
            <div class="clearfix" id="content">

                <div class="content" nz-row nzType="flex" nzJustify="space-between" style="align-items: stretch;">
                    <div class="text-content" nz-col nzXs="24" nzSm="24" nzMd="18">
                        <ng-container *ngFor="let contentshort of service.contents; let i = index;">
                            <h3 class="title">{{('contentshort.title'+i)|translate}}</h3>
                            <p *ngFor="let paragraph of contentshort.paragraphs; let j=index;">
                                {{('paragraph'+i+j)|translate}}
                            </p>
                        </ng-container>
                    </div>
                    <div nz-col nzXs="24" nzSm="24" nzMd="6">
                        <ng-container *ngFor="let contentshort of service.contents; let i = index;">
                            <img [src]="contentshort.img" alt="{{'photo' + i}}">
                        </ng-container>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
