<div class="main-container">
    <div class="clearfix" id="service">
        <div class="service-wrap">
            <div class="clearfix" id="banner" nz-row nzType="flex" nzJustify="space-between" nzAlign="middle">
                <div class="banner" nz-col nzXs="24" nzSm="24" [nzMd]="7"
                    *ngFor="let banner of service.data.banners">
                    <img [src]="banner" [alt]="service.name">
                </div>
            </div>
            <div class="clearfix" id="subject" nz-row nzType="flex" nzJustify="space-between" nzAlign="middle">
                <div class="subject" nz-col nzSpan="24">
                    <h1>{{service.data.subject}}</h1>
                </div>
            </div>
            <div class="clearfix" id="body">
                <div class="body" nz-row nzType="flex" nzJustify="space-between" nzAlign="middle"
                    *ngFor="let body of service.data.body">
                    <div nz-col nzSpan="24">
                        <h3 class="title">{{body.title}}</h3>
                        <div *ngIf="body.contentType === 0" class="content">
                            <p *ngFor="let content of body.contents">
                                {{content}}
                            </p>
                        </div>
                        <div *ngIf="body.contentType === 1" class="content">
                            <ul>
                                <li *ngFor="let content of body.contents">
                                    {{content}}
                                </li>
                            </ul>
                        </div>
                        <div nz-row nzType="flex" nzJustify="center" nzAlign="middle"
                        *ngIf="body.figures.length > 0">
                            <div class="figure" nz-col nzXs="24" nzSm="24" nzMd="10" *ngFor='let figure of body.figures'>
                                <img [src]="figure" [alt]="body.title">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="clearfix" id="footer">
                <p>{{service.data.footer.title}}</p>
                <div class="link" nz-row nzType="flex" nzJustify="space-between" nzAlign="middle"
                *ngFor="let link of service.data.footer.links">
                    <div nz-col nzXs="24" nzSm="24" nzMd="4">
                        <img [src]="link.img" [alt]="link.title">
                    </div>
                    <div nz-col nzXs="24" nzSm="24" nzMd="20">
                        <a routerLink="{{link.href}}">{{link.title}}</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
